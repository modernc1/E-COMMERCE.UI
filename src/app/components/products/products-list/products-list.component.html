<p-toast/>
<p-confirmdialog />
<ng-container *ngIf="products?.length === 0">
  <div style="min-height: 600px;">
    <div class="text-center row pt-5">
      <h1>No products yet</h1>
      <h3>start listing Now!!</h3>

      <p-button class="btn mt-5" (onClick)="addProduct()" severity="contrast"/>
  </div>
  </div>

</ng-container>
<ng-container *ngIf="products.length >= 1" >
  <div class="container my-5">
    <div class="text-center mb-3">
      <h1>Products </h1>
    </div>

    <div class="table-responsive-lg">
      <table class="table" style="min-width: 400px;">
        <thead>
          <tr class="table-dark">
            <th>Name</th>
            <th style="min-width: 400px;">Description</th>
            <th>Image</th>
            <th>Category</th>
            <th>
              <button class="btn btn-sm w-100 btn-success" (click)="addProduct()">
                <i class="bi bi-plus"></i> New Product
              </button>
            </th>
            <!-- <th>Reviews</th>
            <th>Status</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td class="align-middle" style="min-width: 100px; max-width: 150px; max-height: 185px;">{{ product.name }}</td>
            <td class="align-middle" style="min-width: 400px; max-width: 400px; max-height: 185px;">{{ product.description}}</td>
            <td class="align-middle" style="min-width: 185px; max-width: 185px; max-height: 185px;">
                <img
                    [src]="product.mainImageUrl"
                    [alt]="product.name"
                    class="img-table"
                />
            </td>
            <td class="align-middle">{{ product.category.name }}</td>
            <td class="align-middle">
              <p-button class="mx-2" icon="pi pi-pencil" severity="info" (onClick)="updateProduct(product.id)"></p-button>
              <p-button class="mx-2" icon="pi pi-trash" severity="danger" (onClick)="deleteProduct(product, $event)"></p-button>
            </td>
            <!-- <td><p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false" /></td>
            <td>
                <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" />
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
